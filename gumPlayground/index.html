<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container row">
        <div class="buttons col-4">
            <button id="share" class="btn btn-primary d-block mb-1">마이크, 비디오 권한 허용</button>
            <button id="show-video" class="btn btn-secondary d-block mb-1">FEED 시작</button>
            <button id="stop-video" class="btn btn-secondary d-block mb-1">FEED 중지</button>
            <button id="stop-camera" class="btn btn-secondary d-block mb-1">카메라 중지</button>
            <button id="start-camera" class="btn btn-secondary d-block mb-1">카메라 시작</button>
            <button id="stop-mic" class="btn btn-secondary d-block mb-1">마이크 중지</button>
            <button id="start-mic" class="btn btn-secondary d-block mb-1">마이크 시작</button>
            <div class="mb-1">
                <button id="change-size" class="btn btn-secondary mb-1">스크린 사이즈 변경</button>
                <input type="text" id="vid-width" value="1280"/>
                <input type="text" id="vid-height" value="720"/>
            </div>
            <div class="mb-1">
                <button id="start-record" class="btn btn-secondary mb-1">녹화 시작</button>
                <button id="stop-record" class="btn btn-secondary mb-1">녹화 중지</button>
                <button id="play-record" class="btn btn-secondary mb-1">녹화 실행</button>
            </div>
            <button id="share-screen" class="btn btn-secondary d-block mb-1">화면 공유</button>
            <div>
                <label>Select audio input: </label>
                <select id="audio-input"><option>Option</option></select>
            </div>
            <div>
                <label>Select audio output: </label>
                <select id="audio-output"><option>Option</option></select>
            </div>
            <div>
                <label>Select video input: </label>
                <select id="video-input"><option>Option</option></select>
            </div>



        </div>
        <div class="videos col-8">
            <div>
                <h3>내 화면</h3>
                <video id="my-video" class="video" autoplay playsinline></video>
            </div>
            <div>
                <h3>녹화된 화면</h3>
                <video id="other-video" class="video" autoplay playsinline></video>
            </div>
        </div>
    </div>
    <script src='scripts.js'></script>
    <script src='changeButtons.js'></script>
    <script src='changeVideoSize.js'></script>
    <script src='screenRecorder.js'></script>
    <script src='shareScreen.js'></script>
    <script src='inputOutput.js'></script>
</body>
</html>
